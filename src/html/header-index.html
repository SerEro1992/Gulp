<header class="main-header">
  <div class="container">
    <div class="header">
      <!--burger-button-press-->
      <div class="header__logo">
        <picture>
          <source
            media="(min-width:1200px)"
            srcset="@img/index/logotype-desktop.svg"
          />
          <source
            media="(min-width:768px)"
            srcset="@img/index/logotype-tablet.svg"
          />
          <source
            media="(max-width:767px)"
            srcset="@img/index/logotype-mobile.svg"
          />
          <img
            class="header__logo-img"
            width="102"
            height="83"
            src="@img/index/logotype-desktop.svg"
            alt="City of Sedona"
          />
        </picture>
      </div>
      <div class="header__menu-button">
        <span class="visually-hidden">Меню</span>
        <button class="burger-button burger-button-press" type="button">
          <svg width="23" height="22" viewBox="0 0 23 22">
            <path d="M22.9 0H0V4H22.9V0Z" fill="#81B3D2" />
            <path d="M22.9 9H0V13H22.9V9Z" fill="#81B3D2" />
            <path d="M22.9 18H0V22H22.9V18Z" fill="#81B3D2" />
          </svg>
        </button>
      </div>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link header__link--current">Главная</a>
            <button class="header__menu-close-button">
              <span class="visually-hidden">Закрыть бургер меню</span>
              <svg width="23" height="23" viewBox="0 0 23 23">
                <path
                  d="M22.2 2.8L19.4 0L11.1 8.3L2.8 0L0 2.8L8.3 11.1L0 19.4L2.8 22.2L11.1 13.9L19.4 22.2L22.2 19.4L13.9 11.1L22.2 2.8Z"
                  fill="white"
                />
              </svg>
            </button>
          </li>
          <li class="header__item">
            <a href="photo.html" class="header__link">Фото и видео</a>
          </li>
          <li class="header__item">
            <a href="form.html" class="header__link">Форма отзыва</a>
          </li>
          <li class="header__item">
            <a href="https://htmlacademy.ru/" class="header__link"
              >HTML ACADEMY</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
